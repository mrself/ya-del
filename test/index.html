<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">

	<!-- подключаем стили Mocha, для отображения результатов -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mocha/2.1.0/mocha.css">
	<!-- подключаем библиотеку Mocha -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mocha/2.1.0/mocha.js"></script>
	<!-- настраиваем Mocha: предстоит BDD-тестирование -->
	<script>
		mocha.setup('bdd');
	</script>

	<!-- подключаем chai -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/chai/2.0.0/chai.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<!-- в chai есть много всего, выносим assert в глобальную область -->
	<script>
		var assert = chai.assert,
			expect = chai.expect;
	</script>
	<script src="app.js"></script>
</head>

<body>
	<div class="plugin plugin--modName plugin--modNameRemove">
		<div class="plugin__el">
			
		</div>
		<div class="plugin__el--modname"></div>
		<div class="jquery">
			<div class="plugin__item plugin__item--modHas">
				<div class="plugin__item__subitem"></div>
			</div>
		</div>
		<div class="plugin__comp">
			
		</div>
	</div>

	<!-- в этом скрипте находятся спеки -->
	<script src="test.js"></script>

	<!-- в элементе с id="mocha" будут результаты тестов -->
	<div id="mocha"></div>
	<div id="fixture"></div>

	<!-- запустить тесты! -->
	<script>
		mocha.run();
	</script>
</body>

</html>
